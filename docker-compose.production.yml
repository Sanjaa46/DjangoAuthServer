version: "3.9"

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - sso_network

  web:
    image: ${DOCKER_IMAGE:-registry.gitlab.com/your-org/sso-server:latest}
    restart: unless-stopped
    command: gunicorn mysite.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 60
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./ssoAuthServer/keys:/app/ssoAuthServer/keys
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      # Django settings
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG:-False}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      
      # Database configuration
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-3306}
      
      # Redis configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      
      # Application settings
      SSO_ISS: ${SSO_ISS:-http://localhost:8000}
      SSO_ACCESS_TOKEN_EXP: ${SSO_ACCESS_TOKEN_EXP:-900}
      SSO_REFRESH_TOKEN_EXP: ${SSO_REFRESH_TOKEN_EXP:-2592000}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/login/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sso_network

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - web
    networks:
      - sso_network

volumes:
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  sso_network:
    driver: bridge