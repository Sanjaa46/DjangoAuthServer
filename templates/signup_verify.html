<!DOCTYPE html>
<html>

<head>
    <title>Sign Up - Verify OTP</title>
    {% load static %}
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>

<body>
    
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Verify OTP</h2>
            <form method="POST" action="/signup/verify">
                {% csrf_token %}
                <input type="hidden" name="phone" value="{{ phone }}">
                <div class="mb-4">
                    <label for="otp" class="block text-gray-700">OTP</label>
                    <input type="text" id="otp" name="otp" required class="w-full px-3 py-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Verify OTP</button>
            </form>
        </div>
    </div>
</body>

</html>
