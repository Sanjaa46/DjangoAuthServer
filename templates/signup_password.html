<!DOCTYPE html>
<html>

<head>
    <title>Sign Up - Set Password</title>
    {% load static %}
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>

<body>
    
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Set Password</h2>
            <form method="POST" action="/signup/set_password">
                {% csrf_token %}
                <input type="hidden" name="phone" value="{{ phone }}">
                <input type="hidden" name="pwd_token" value="{{ pwd_token }}">
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="confirm_password" class="block text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required class="w-full px-3 py-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Set Password</button>
            </form>
        </div>
    </div>
</body>

</html>
